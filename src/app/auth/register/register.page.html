<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-button (click)="selectForm('rider')" expand="block" size="small" color="success">
          <ion-icon slot="start" name="bicycle-outline"></ion-icon>
          Domiciliario
        </ion-button>

      </ion-col>
      <ion-col size="4">
        <ion-button (click)="selectForm('client')" expand="block" size="small" color="warning">
          <ion-icon slot="start" name="people-outline"></ion-icon>
          Cliente
        </ion-button>

      </ion-col>
      <ion-col size="4">        
        <ion-button  (click)="selectForm('user')" expand="block" size="small" color="primary">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          Usuario
        </ion-button>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
  

  <div class="card-container">
    <app-rider-form *ngIf="selectedForm === 'rider'" (formSubmitted)="onRiderFormSubmit($event)"></app-rider-form>

    @if(selectedForm === 'user'){
      <ion-card class="login-card">
        <ion-card-subtitle >Registro Usuarios</ion-card-subtitle>
              
          <div class="center-icon">
            <ion-icon name="id-card-outline" size="large" color="primary" slot="icon-only"></ion-icon>
          </div> 
  
  
            <form [formGroup]="registerForm" (ngSubmit)="onUserFormSubmit()">
              <ion-item>
                <ion-label position="floating">Username </ion-label>
                <ion-input required formControlName="username" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">E-Mail </ion-label>
                <ion-input required formControlName="email" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password </ion-label>
                <ion-input required formControlName="password" type="text"></ion-input>
              </ion-item>
              <ion-button class="boton-login" expand="block"  color="primary" type="submit" [disabled]="registerForm.invalid">
                Registrar
              </ion-button>
  
            </form>
  
          <ion-button routerLink="/login" expand="block" fill="clear">
              Â¿Ya tienes cuenta? Haz login
          </ion-button>
      
      </ion-card>


    }
    

    @if(selectedForm === 'client'){
      <app-client-form *ngIf="selectedForm === 'client'" (formSubmitted)="onClientFormSubmit($event)"></app-client-form>

    }

  </div>

</ion-content>
