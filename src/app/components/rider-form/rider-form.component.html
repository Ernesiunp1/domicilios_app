

<ion-card class="login-card">
  <ion-card-subtitle >Registro Domiciliarios</ion-card-subtitle>
        
    <div class="center-icon">
      <ion-icon name="id-card-outline" size="large" color="success" slot="icon-only"></ion-icon>
    </div> 

    <form [formGroup]="bikerForm" (ngSubmit)="submitForm()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="bikerForm.get('name')?.touched && bikerForm.get('name')?.invalid">
        El nombre es requerido.
      </ion-note>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input formControlName="phone" type="tel"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="bikerForm.get('phone')?.touched && bikerForm.get('phone')?.invalid">
        Teléfono requerido y solo números.
      </ion-note>

      <ion-item>
        <ion-label position="floating">Matricula</ion-label>
        <ion-input formControlName="plate"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="bikerForm.get('plate')?.touched && bikerForm.get('plate')?.invalid">
        La patente es requerida.
      </ion-note>

      <ion-button class="boton-login"  color="success" expand="block" type="submit" [disabled]="bikerForm.invalid">Registrar Rider</ion-button>
    </form>

    <ion-button color="success" routerLink="/login" expand="block" fill="clear">
      ¿Ya tienes cuenta? Haz login
    </ion-button>
