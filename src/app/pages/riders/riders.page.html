<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón hamburguesa -->
    </ion-buttons>
    <ion-title>Domiciliarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  


      <ion-list class="riders-list">
        <ion-card *ngFor="let rider of riders">
          <ion-card-header>
            <ion-card-title>Rider: {{rider.name | titlecase }} </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-label>Nombre: {{rider.name}}</ion-label>              
            </ion-item>

            <ion-item>
              <ion-label>Teléfono: {{rider.phone}}</ion-label>              
            </ion-item>

            <ion-item>
              <ion-label> Matrícula: {{rider.plate}} </ion-label>
            </ion-item>

            <!-- <ion-button expand="full" >ver Rider</ion-button> -->
            <ion-button class="boton-ver" [routerLink]="['/riders', rider.id]" >Ver detalles</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-list>

      




   
</ion-content>
